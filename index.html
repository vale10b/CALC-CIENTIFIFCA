<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="estilos.css" />
</head>

      <button class="func" onclick="insertar('Math.E')">e</button>

      <button class="func" onclick="funcion('exp')">eˣ</button>

      <button class="func" onclick="funcion('fact')">n!</button>

      <button class="num" onclick="insertar('4')">4</button>
      <button class="num" onclick="insertar('5')">5</button>
      <button class="num" onclick="insertar('6')">6</button>
      <button class="op" onclick="insertar('*')">×</button>

      <button class="num" onclick="insertar('1')">1</button>
      <button class="num" onclick="insertar('2')">2</button>
      <button class="num" onclick="insertar('3')">3</button>
      <button class="op" onclick="insertar('-')">−</button>

      <button class="num" onclick="insertar('0')">0</button>
      <button class="num" onclick="insertar('.')">.</button>
